<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  
  <body>
   <div class="container">
       <div class="row">
           <div class="col-md-6 mx-auto"><!-- mx-auto laigns to center-->
           <h1>User form</h1>
           <form>
              <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" placeholder="Name" id = "name"><!-- invalid-feedback added to vies if class="form-control is-invalid" -> bootstrap trick -->
                  <div class="invalid-feedback">
                      Name must be between 2 and 10 characters
                  </div>
              </div> 
               <div class="form-group">
                  <label>Zipcode</label>
                  <input type="text" class="form-control" placeholder="Zipcode - 430700(-22)" id ='zipcode'><!-- invalid-feedback added to vies if class="form-control is-invalid" -> bootstrap trick -->
                  <div class="invalid-feedback">
                      Enter numbers in xxxxx(-xx);
                  </div>
              </div>
               <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" placeholder="Email" id='email'><!-- invalid-feedback added to vies if class="form-control is-invalid" -> bootstrap trick -->
                  <div class="invalid-feedback">
                      Enter valid mail format
                  </div>
              </div>
              <div class="form-group">
                  <label>Phone Number</label>
                  <input type="text" class="form-control" placeholder="Phone number" id='phone'><!-- invalid-feedback added to vies if class="form-control is-invalid" -> bootstrap trick -->
                  <div class="invalid-feedback">
                      Enter valid phone number
                  </div>
              </div>
              <input type="submit" class="btn btn-primary btn-block"
              value="Submit">
           </form>
           </div> 
       </div>  
   </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
